# Documentation Maintenance Configuration
# Comprehensive quality assurance and validation framework for flext-db-oracle

version: "1.0.0"
project: "flext-db-oracle"
last_updated: "2025-10-10"

# Audit Configuration
audit:
  enabled: true
  frequency: "daily" # daily, weekly, monthly
  thresholds:
    max_age_days: 90
    min_word_count: 100
    max_broken_links: 0
    max_style_violations: 5

  # Quality thresholds
  quality:
    critical_severity: 0 # Must be zero
    high_severity: 2
    medium_severity: 10
    low_severity: 50

# Validation Rules
validation:
  markdown_syntax: true
  heading_hierarchy: true
  link_validation: true
  internal_references: true
  accessibility: true

  # Style Guide
  style:
    heading_case: "title" # title, sentence, all_caps
    list_style: "dashes" # dashes, asterisks, pluses
    code_block_language: true
    emphasis_consistency: true

# Content Optimization
optimization:
  enabled: true
  auto_correct: false # Set to true for automatic fixes
  suggestions_only: true

  # Enhancement Rules
  enhancements:
    table_of_contents: true
    frontmatter_validation: true
    metadata_updates: true
    readability_improvements: false

# Synchronization
sync:
  enabled: true
  git_integration: true
  auto_commit: false # Manual review required
  branch_protection: true

  # Version Control
  git:
    main_branch: "main"
    feature_branch_prefix: "docs/"
    commit_message_template: "docs: {action} {files} - {summary}"

# Reporting
reporting:
  enabled: true
  format: "markdown" # markdown, json, html
  output_directory: "docs/reports/"
  retention_days: 90

  # Report Types
  reports:
    daily_audit: true
    weekly_summary: true
    monthly_comprehensive: true
    critical_alerts: true

  # Notification Settings
  notifications:
    email_enabled: false
    slack_enabled: false
    critical_only: true

# Team Collaboration
collaboration:
  review_required: true
  approval_workflow: false
  comment_system: true

  # Roles
  roles:
    maintainers: ["FLEXT Team"]
    contributors: []
    reviewers: []

# Platform Integration
platforms:
  github:
    enabled: true
    repository: "flext-sh/flext"
    issues_integration: true

  gitlab:
    enabled: false

  # Custom Platforms
  custom: []

# Scheduling
schedule:
  daily_audit: "02:00" # 2 AM daily
  weekly_report: "sunday 03:00" # Sunday 3 AM
  monthly_cleanup: "1st 04:00" # 1st of month 4 AM

# Emergency Procedures
emergency:
  auto_rollback: false
  backup_before_changes: true
  critical_issue_response: "immediate"

# Performance Tuning
performance:
  max_concurrent_checks: 5
  timeout_seconds: 30
  retry_attempts: 3

# Custom Rules
custom_rules:
  project_specific:
    - name: "oracle_references"
      pattern: "Oracle|oracle"
      required: true
      description: "All Oracle-related documentation must use consistent terminology"

    - name: "flekt_integration"
      pattern: "FLEXT|Flekt"
      required: true
      description: "FLEXT ecosystem references must be consistent"

  quality_gates:
    - name: "completion_indicators"
      pattern: "✅|❌|⚠️"
      validate: true
      description: "Status indicators must be consistent throughout documentation"
