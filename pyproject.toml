[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-db-oracle"
version = "0.7.0"
description = "FLEXT DB Oracle - Advanced Oracle Database Integration"
authors = [{ name = "FLEXT Team", email = "team@flext.sh" }]
maintainers = [{ name = "FLEXT Team", email = "team@flext.sh" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    # FLEXT Core Dependencies (REQUIRED for ecosystem integration)
    "flext-core>=0.7.0",
    "flext-observability>=0.7.0",

    # Oracle Database specific dependencies
    "oracledb>=3.2.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "asyncpg (>=0.30.0,<0.31.0)",
    "click (>=8.2.1,<9.0.0)",
    "dynaconf (>=3.2.11,<4.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "prometheus-client (>=0.22.1,<0.23.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "rich (>=14.0.0,<15.0.0)",
    "sqlparse (>=0.5.3,<0.6.0)",
    "typer (>=0.16.0,<0.17.0)",
]
keywords = ["flext", "oracle", "database", "sqlalchemy", "enterprise"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
flext-db-oracle = "flext_db_oracle.cli.main:main"
flext-oracle-migrate = "flext_db_oracle.migrate:main"

[tool.poetry]
name = "flext-db-oracle"
version = "0.7.0"
description = "FLEXT DB Oracle - Advanced Oracle Database Integration"
authors = ["FLEXT Team <team@flext.sh>"]
readme = "README.md"
packages = [{ include = "flext_db_oracle", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"

# Core FLEXT dependencies - primary source of truth
flext-core = { path = "../flext-core", develop = true }
flext-observability = { path = "../flext-observability", develop = true }

# Oracle Database specific dependencies
oracledb = ">=3.2.0"
sqlalchemy = ">=2.0.0"
alembic = ">=1.13.0"

# Core dependencies are managed by flext-core - no duplication
# pydantic, pydantic-settings, click, structlog, etc.

[tool.poetry.group.dev.dependencies]
# Development dependencies
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.0.0"
pytest-mock = ">=3.12.0"
pytest-xdist = ">=3.6.0"
pytest-timeout = ">=2.3.1"
pytest-sugar = ">=1.0.0"
pytest-clarity = ">=1.0.1"
pytest-benchmark = ">=4.0.0"

# Code quality
ruff = "^0.12.3"
mypy = "^1.13.0"
pre-commit = "^4.0.1"
bandit = ">=1.8.0"

# Documentation
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.15"
mkdocs-mermaid2-plugin = ">=1.1.0"
black = "^25.1.0"
isort = "^6.0.1"
pylint = "^3.3.0"
vulture = "^2.13"
radon = "^6.0.1"
codespell = "^2.3.0"
pyupgrade = "^3.19.0"
autoflake = "^2.3.1"
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
mkdocstrings = "^0.27.0"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"
ipython = "^9.4.0"
jupyter = "^1.1.1"
rich-traceback = "^1.0.3"


[tool.poetry.group.test.dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.2.0"
pytest-xdist = "^3.8.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.4.0"
pytest-benchmark = "^5.1.0"
pytest-randomly = "^3.16.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"
pytest-deadfixtures = "^2.2.1"
pytest-env = "^1.1.5"
pytest-httpx = "^0.35.0"
hypothesis = "^6.125.0"
factory-boy = "^3.3.1"
faker = "^37.4.0"
oracledb = ">=3.2.0"
pydantic = "^2.11.7"


[tool.poetry.group.typings.dependencies]
types-python-dateutil = "^2.9.0"
types-pyyaml = "^6.0.12"
types-setuptools = "^80.9.0"
types-toml = "^0.10.8.20240310"
types-requests = "^2.32.4"
types-redis = "^4.6.0"
types-psutil = "^7.0.0"


[tool.poetry.group.security.dependencies]
bandit = "^1.8.0"
pip-audit = "^2.7.3"

[tool.poetry.scripts]
flext-db-oracle = "flext_db_oracle.cli.main:main"

# Project-specific tool configurations
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=flext_db_oracle",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=90",
    "--maxfail=1",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "e2e: End-to-end tests",
    "oracle: marks tests as Oracle database tests",
    "db: marks tests as database tests",
    "migration: marks tests as migration tests",
    "pool: marks tests as connection pool tests",
    "requires_oracle: tests that need Oracle database access",
]

# Ruff configuration - focused on src/ and tests/
[tool.ruff]
target-version = "py313"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "E501", # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Use of assert
    "S106",    # hardcoded-password-possible - Test configurations
    "PLR2004", # Magic value used in comparison
    "ANN201",  # Missing return type annotation for public function
    "D",       # Docstring rules
]
"examples/**/*.py" = [
    "T201", # Print statements allowed in examples
    "D",    # Docstring rules
]

"**/tests/*.py" = [
    "S101",
    "S106",    # hardcoded-password-possible - Test configurations
    "D102",
    "N801",
    "N802",
    "N806",
    "PLR2004",
    "F401",
    "PLC0415",
    "G004",
    "T201",
]
"test_*.py" = [
    "S101",
    "S106",    # hardcoded-password-possible - Test configurations
    "D102",
    "N801",
    "N802",
    "N806",
    "PLR2004",
    "F401",
    "PLC0415",
    "G004",
    "T201",
]
"**/test_*.py" = [
    "S101",
    "S106",    # hardcoded-password-possible - Test configurations
    "D102",
    "N801",
    "N802",
    "N806",
    "PLR2004",
    "F401",
    "PLC0415",
    "G004",
    "T201",
]


# Auto-generated files - exclude from ALL linting
"**/proto/*_pb2.py" = ["ALL"]
"**/proto/*_pb2_grpc.py" = ["ALL"]
"**/*_pb2.py" = ["ALL"]
"**/*_pb2_grpc.py" = ["ALL"]
"**/generated/**/*.py" = ["ALL"]
[tool.ruff.lint.isort]
known-first-party = ["flext_db_oracle", "flext_core", "flext_observability"]
force-single-line = false
split-on-trailing-comma = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# MyPy configuration - focused on src/ and tests/
[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Paths to check
files = ["src/flext_db_oracle", "tests"]

# Import discovery
namespace_packages = true
explicit_package_bases = true

# Error output
show_error_codes = true
show_column_numbers = true
show_error_context = true
pretty = true

# Disable specific checks for tests
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

# External library stubs
[[tool.mypy.overrides]]
module = ["oracledb.*", "sqlalchemy.*", "alembic.*"]
ignore_missing_imports = true

# Coverage configuration
[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/site-packages/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"
