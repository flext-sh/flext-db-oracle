version: "3.8"

services:
  oracle-xe:
    image: gvenzl/oracle-xe:21-slim
    container_name: flext-oracle-test
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=Oracle123
      - ORACLE_DATABASE=XEPDB1
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test:
        [
          "CMD",
          "sqlplus",
          "-L",
          "system/Oracle123@//localhost:1521/XE",
          "@/dev/null",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - oracle-net

  oracle-setup:
    image: gvenzl/oracle-xe:21-slim
    container_name: flext-oracle-setup
    depends_on:
      oracle-xe:
        condition: service_healthy
    environment:
      - ORACLE_PASSWORD=Oracle123
    volumes:
      - ./oracle-init:/docker-entrypoint-initdb.d
    networks:
      - oracle-net
    command: >
      bash -c "
        echo 'Waiting for Oracle to be ready...'
        sleep 30
        sqlplus system/Oracle123@//oracle-xe:1521/XE @/docker-entrypoint-initdb.d/init.sql
        echo 'Oracle setup completed!'
      "

volumes:
  oracle_data:

networks:
  oracle-net:
    driver: bridge
